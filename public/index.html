<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.svg" type="image/x-icon">

    <!-- Particle.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="container">
        <header>
            <h1>Link Shortener</h1>
            <p>Shorten your links, for free!</p>
        </header>
        
        <main>
            <form id="shortenForm">
                <input type="text" id="longURL" placeholder="Enter your URL" required>
                <button type="submit">Shorten</button>
            </form>
        </main>

        <!-- Custom Popup -->
        <div id="customPopup" class="popup">
            <div class="popup-content">
                <span class="close-button" onclick="closePopup()">&times;</span>
                <h2>Shortened Link</h2>
                <p id="shortenedLink">
                    <br>
                        <a id="shortLink" href="#" target="_blank">Here's your shortened link</a>
                </p>
                    <br>
                <div id="qrCodeContainer" style="display:none;">
                    <img id="qrCode" src="" alt="QR Code">
                </div>
                <br>
                        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>With ❤️ by <a href="https://wa.me/+919653484711?text=Hi" target="_blank">Sumit Arora</a>!</p>
    </footer>

    <script src="script.js"></script>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
